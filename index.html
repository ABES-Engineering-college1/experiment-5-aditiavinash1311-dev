<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <form>
         <h1 align="center"><b>Student Registration Form</b></h1>
        <fieldset>
      
            <label>Full Name:</label><br>
            <input type="text" name="fullname" placeholder="Enter your full name" required><br><br>
            
            <label>Email:</label><br>
            <input type="email" name="email" placeholder="Enter valid email address"required><br><br>
            
            <label>Password:</label><br>
            <input type="password" name="password" placeholder="Enter password" required><br><br>
            
            <label>Gender:</label>
            <input type="radio" name="gender" value="male"> Male
            <input type="radio" name="gender" value="female"> Female
            <input type="radio" name="gender" value="other"> Other<br><br>
            
            <label>Course:</label><br>
            <select name="course">
                <option value="">-- Select Course --</option>
                <option value="bca">BCA</option>
                <option value="bsc">B.Sc</option>
                <option value="bcom">B.Com</option>
            </select><br><br>
            
            <label>Contact No:</label><br>
            <input type="text" name="contact" placeholder="Enter phone number" required><br><br>
            
            <label>Address:</label><br>
            <textarea name="address" rows="3" cols="50" placeholder="Enter your address"required>
            </textarea><br><br>
            
            <input type="submit">
            <input type="reset">
        </fieldset>
        <div align="center">Â© 2025 Student Registration Portal</div>
    </form>
</body>
</html>
